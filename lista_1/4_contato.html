<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="style.css"> <!-- Substitua pelo nome do seu arquivo CSS -->
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para entrar em contato conosco. Todos os campos marcados com <strong>*</strong> são obrigatórios.</p>
    </header>

    <nav>
        <ul>
            <li><a href="4_curriculo.html">Voltar para o Currículo</a></li>
        </ul>
    </nav>

    <section>
        <form>
            <!-- Campo Nome -->
            <div>
                <label for="nome">Nome <strong>*</strong></label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- Campo E-mail -->
            <div>
                <label for="email">E-mail <strong>*</strong></label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Campo Assunto -->
            <div>
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto">
            </div>

            <!-- Campo Estado -->
            <div>
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <!-- Campo Mensagem -->
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5"></textarea>
            </div>

            <!-- Botão de Envio -->
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Robson da Silva. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
